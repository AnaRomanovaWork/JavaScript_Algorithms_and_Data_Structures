<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Palindrome checker</title>
</head>

<body>
    <div class="all">
        <div class="logo">
            <img src="../public/fcc_primary_large.svg" alt="freeCodeCamp logo">
        </div>
        <div class="header">
            <h1>Is it a Palindrome?</h1>
        </div>
        <div class="palindrome">
            <h2>Enter in text to check for a palindrome:</h2>
            <div class="input">
                <input id="text-input" type="text">
                <button id="check-btn">Check</button>
            </div>
            <p id="result"></p>
        </div>
        <div class="explanation">
            <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
